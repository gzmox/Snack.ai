<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnackPlan.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>SnackPlan.ai</h1>
      <p>Your AI-powered snack planner</p>
    </header>

    <form id="snackForm">
      <label>Dietary Goal:
        <select name="goal" required>
          <option value="high_protein">High Protein</option>
          <option value="low_sugar">Low Sugar</option>
          <option value="keto">Keto</option>
          <option value="adhd_friendly">ADHD-Friendly</option>
        </select>
      </label>

      <label>Allergies / Preferences:
        <input type="text" name="allergies" placeholder="e.g. nuts, dairy-free"/>
      </label>

      <label>Number of Snacks per Day:
        <input type="number" name="snacks" value="3" min="1" max="10" />
      </label>

      <label>Delivery Method:
        <select name="delivery">
          <option value="shopping_list">Shopping List</option>
          <option value="amazon_links">Amazon Links</option>
          <option value="just_info">Just Info</option>
        </select>
      </label>

      <button type="submit">Generate Plan</button>
    </form>

    <section id="result" class="hidden">
      <h2>ðŸ§  Your Snack Plan</h2>
      <ul id="snackList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
